<!DOCTYPE html >
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Sign In</title>
</head>
<style>
  .wc{
    width: 30%;
    height: 60%;
  }
  .m1{
    margin-top: 100px;
    
  }
</style>
<body >
  <div class="container wc ">
    <form class="row g-3 m1  border border-light rounded bg-light shadow-lg p-3 mb-5 bg-body-tertiary ">
      <h1 class="text-center">Sign in</h1>
      <div>
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-xxl-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control " id="inputPassword4" placeholder="Password" required>
      </div><br><br>
      <div>Don't have an account.? <a href="./signup.html">Sign up</a></div>
      <div class="col-12 text-center"><br><br>
        <button type="submit" class="btn btn-primary" id="sign__In" onclick="signIn()">Log In</button><br><br>
      </div>
    </form>
  </div>
