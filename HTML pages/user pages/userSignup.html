<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <title>Sign Up</title>
  <style>
    .wc {
      width: 30%;
      height: 60%;
    }

    .m1 {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container wc ">
    <form class="row m1 g-3 border border-light rounded bg-light shadow-lg p-3 mb-5 bg-body-tertiary">
      <h1 class="text-center ">Sign Up</h1>
      <div>
        <label class="form-label">User name</label>
        <input type="text" class="form-control" required>
      </div>
      <div>
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>
      <div>
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" required>
      </div>
      <div>
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
      </div>

      <div>
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>


      <div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Don't ask this again
          </label>
        </div>
      </div>
      <div>Already have an account? <a href="./login.html">Sign in</a></div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" id="sign__Up" onclick="signup()">Sign Up</button>
      </div>
    </form>
  </div>
</body>

<script type="module" src="/js/user js/signup.js"></script>

</html>
